<!DOCTYPE html>

<html lang="es">
	<head>
		<meta charset="utf-8">
		<title>Anchos y Altos</title>
		<meta >
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
		
	</head>
	<body>
		<div class="bg-success p-3 w-25">   <!-- w-25= width 25%-->
			<p>ancho 25%</p>
		</div>
		<div class="bg-success p-3 w-50"> 
			<p>ancho 50%</p>
		</div>
		<div class="bg-success p-3 w-75">
			<p>ancho 75%</p>
		</div>

		<div class="bg-success p-3 w-100">
			<p>ancho 100%</p>
		</div>

		<br><br>

			<div class="bg-primary h-25 d-inline-block">   <!-- h-25= h 25%-->
				<p>Elemento 1</p>
			</div>
			<div class="bg-primary h-50 d-inline-block"> 
				<p>Elemento 2</p>
			</div>
			<div class="bg-primary h-75 d-inline-block">
				<p>Elemento 3</p>
			</div>
			<div class="bg-primary h-100 d-inline-block">
				<p>Elemento 4</p>
			</div>

		</div>
		<script src="js/jquery-3.4.1.min.js"></script>
		<script type="js/bootstrap.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
