<!DOCTYPE html>

<html lang="es">
	<head>
		<meta charset="utf-8">
		<title>Alertas</title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	</head>
	<body class="container"> <!-- container es para centrarlo-->
		
		<div class="alert alert-danger">
			<strong>Message</strong> Lorem Ipsum <a href="#" class="alert-link">Link</a>
		</div>
		<div class="alert alert-primary">
			<strong>Message</strong> Lorem Ipsum <a href="#" class="alert-link">Link</a>
		</div>
		<div class="alert alert-secondary">
			<strong>Message</strong> Lorem Ipsum <a href="#" class="alert-link">Link</a>
		</div>
		<div class="alert alert-success">
			<strong>Message</strong> Lorem Ipsum <a href="#" class="alert-link">Link</a>
		</div>

		<div class="alert alert-dark">
			<h3>Title</h3>
			<strong>Message</strong> Lorem Ipsum <a href="#" class="alert-link">Link</a>
		</div>

		<div class="alert alert-dark"> <!-- close: para ponerlo a la equina. data-dismiss=para hacerlo desaparecer-->
			<button type="button" class="close" data-dismiss="alert"><span>&times;</span></button><!--agrega x de cerrar-->
			<strong>Message</strong> Lorem Ipsum <a href="#" class="alert-link">Link</a>
		</div>

		<div class="alert alert-dark alert-dismissible show fade"> <!-- close: para ponerlo a la equina. data-dismiss=para hacerlo desaparecer. Fade; efecto de desvanecimiento-->
			<button type="button" class="close" data-dismiss="alert"><span>&times;</span></button>
			<strong>Message</strong> Lorem Ipsum <a href="#" class="alert-link">Link</a>
		</div>

		<hr>
		<div class="progress">
			<div class="progress-bar w-25 bg-success">
				
			</div>
			
		</div>

		<div class="progress">
			<div class="progress-bar w-25 bg-warning progress-bar-striped"></div>
		</div>

		<div class="progress">
			<div class="progress-bar w-25 bg-primary progress-bar-striped progress-bar-animated"></div>
		</div>

		
		
		<script src="js/jquery-3.4.1.min.js"></script>
		<script type="js/bootstrap.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	  	
	</body>

</html>
